<div class="container" style="text-align: center;border: 1px solid black; overflow:hidden;background-color: rgb(214, 236, 255);">

<h2 style="margin-top: 10px;">Formulario de Autor</h2> <hr>
<p style="position: absolute;color: red;">{{msgError}}</p>
<form style="margin-left: 20%; margin-right: 20%; " [formGroup]="autorForm" (ngSubmit)="guardarAutor()">
    <input name="dni" (keyup)="keyPress($event)" type="text" placeholder="Dni" formControlName="dni" required>
    <input name="nombre"  type="text" placeholder="Nombre" formControlName="nombre" required>
    <input  type="text" placeholder="Primer Apellido" formControlName="apellido1" required>
    <input  type="text" placeholder="Segundo Apellido" formControlName="apellido2" required>
    <input  type="text" placeholder="Telefono" formControlName="telefono">
    <input  type="text" placeholder="Email" formControlName="email"> <br>
    <button [disabled]="isnotEnabled" name="aceptar" style="float: left;" class="btn btn-primary" type="submit"> Guardar </button>
    <button [routerLink]="'/inicio/autor'" style="float: left;" class="btn btn-primary"> Volver </button>
    
</form>
</div>
